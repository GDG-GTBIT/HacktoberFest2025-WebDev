<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game | HacktoberFest 2025</title>
    <meta name="description" content="Bubble Game Enhanced - Play, track score, and compete in HacktoberFest 2025! Choose difficulty, view leaderboard, and track stats.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main2">
        <div id="bubble"></div>
        <div id="main">
            <div id="panel">
                <div id="ptop">
                    <div class="elem">
                        Hit
                        <div id="hitVal" class="box">0</div>
                    </div>

                    <div class="elem">
                        Timer
                        <div id="timerVl" class="box">60</div>
                    </div>

                    <div class="elem">
                        Score
                        <div id="scoreVal" class="box">0</div>
                    </div>

                    <div class="elem">
                        Level
                        <div id="levelVal" class="box">Easy</div>
                    </div>

                    <div class="elem">
                        <label style="display:flex; align-items:center; gap:6px; cursor:pointer;">
                            <input id="hideScoreOnEnd" type="checkbox">
                            Hide score at end
                        </label>
                    </div>
                </div>
                <div id="pbtm"></div>
            </div>
        </div>
    </div>

    <!-- Game Menu Modal -->
    <div id="gameMenu" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h2>üéÆ Bubble Game Enhanced</h2>
            <div class="menu-section">
                <h3>Select Difficulty:</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-level="easy">Easy (60s)</button>
                    <button class="difficulty-btn" data-level="medium">Medium (45s)</button>
                    <button class="difficulty-btn" data-level="hard">Hard (30s)</button>
                </div>
            </div>
            <div class="menu-section">
                <button id="startGame" class="start-btn">Start Game</button>
                <button id="showLeaderboard" class="menu-btn">Leaderboard</button>
                <button id="showStats" class="menu-btn">Statistics</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h2>üèÜ Leaderboard</h2>
            <div id="leaderboardList"></div>
            <button id="closeLeaderboard" class="close-btn">Close</button>
        </div>
    </div>

    <!-- Statistics Modal -->
    <div id="statsModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <h2>üìä Game Statistics</h2>
            <div id="statsContent"></div>
            <button id="closeStats" class="close-btn">Close</button>
        </div>
    </div>

    <!-- Power-up Display -->
    <div id="powerupDisplay" class="powerup-display">
        <div id="activePowerups"></div>
    </div>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
